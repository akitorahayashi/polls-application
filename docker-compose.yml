version: '3.8'

services:
  web:
    build:
      context: .
      target: production
    image: polls-site-web
    env_file: .env
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    depends_on:
      - db

  test:
    build:
      context: .
      target: builder
    env_file: .env
    volumes:
      - ./config:/app/config
      - ./manage.py:/app/manage.py
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - ./tests:/app/tests
    command: sh -c "poetry run pytest"
    depends_on:
      - db

  lint:
    build:
      context: .
      target: builder
    env_file: .env
    volumes:
      - ./config:/app/config
      - ./manage.py:/app/manage.py
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - ./tests:/app/tests
    command: sh -c "poetry run ruff check . && poetry run ruff format --check ."

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=polls_db
      - POSTGRES_USER=polls_user
      - POSTGRES_PASSWORD=polls_password

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/staticfiles
    ports:
      # .envでHOST_IPが定義されていればその値を使い、
      # なければデフォルト値として127.0.0.1(localhost)を使う
      - "${HOST_IP:-127.0.0.1}:80:80"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
